name: countdown
description: Death? There&#x27;s an app for that.
version: 1.2.0+4

environment:
  sdk: ">=2.1.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # Firebase plugins
  firebase_core: ^0.4.0+1
  firebase_auth: ^0.14.0+5
  firebase_database: ^3.0.7
  firebase_analytics: ^5.0.11

  # Google plugins
  google_sign_in: ^4.0.7

  # UI enhancements
  flutter_auth_buttons: ^0.5.0
  sliding_up_panel: ^0.3.6
  cached_network_image: ^2.0.0
  auto_size_text: ^2.1.0

  # In App Purchases
  in_app_purchase: ^0.3.0+3

  # iOS style icons
  cupertino_icons: ^0.1.2

  # Utils
  shared_preferences: ^0.5.6+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Native launcher icons
  flutter_launcher_icons: ^0.7.3

# Native app icons that can be generated by flutter_launcher_icons plugin
# To load the image into native code, run:
#
# > flutter pub run flutter_launcher_icons:main
#
flutter_icons:
  image_path: "images/app_icon.png"
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - images/
    - fonts/

  fonts:
   - family: TeXGyreAdventor
     fonts:
       - asset: fonts/TeXGyreAdventor-Regular.otf
       - asset: fonts/TeXGyreAdventor-Italic.otf
         style: italic
       - asset: fonts/TeXGyreAdventor-Bold.otf
       - asset: fonts/TeXGyreAdventor-BoldItalic.otf
         style: italic
